<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">

	<link href="CSS/css.css" rel="stylesheet">
	<title>Formulário</title>

<body>
	<form action="#" method="post" id = "form">
		<h1>Formulário Teste</h1>
		<fieldset>

			<fieldset class="grupo">
				<div class="campo">
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" style="width: 41em" value="" />
				</div>
				<div class="campo">
					<label for="snome">Sobrenome</label>

				</div>
				<div class="campo">
					<label for="snome">Nascimento</label>
					<input type="date" id="sidade" name="sidade" style="width: 20em" value="" />
				</div>
			</fieldset>	

			<fieldset class="grupo">
				<div class="campo">
					<label for="snome">RG</label>

				<div class="campo">

			<div class="campo">

				</label>

			<div class="campo">

				<div class="campo">

				<div class="campo">

		</fieldset>
	</form>
